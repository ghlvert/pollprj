{% extends "base.html" %}
{% block title %}Create Poll{% endblock title %}
{% block content %}
<div class="create-poll-form">
    <h2>Create New Poll</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Poll Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Description</label>
            {{ form.text }}
        </div>
        
        <h3>Poll Options</h3>
        <div class="options-list">
            {{ formset.management_form }}
            {% for form in formset %}
            <div class="option-item">
                {{ form.text }}
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Create Poll</button>
    </form>
</div>
{% endblock content %}
